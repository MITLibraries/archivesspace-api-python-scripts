[loggers]
keys=root,asaps_logger

[handlers]
keys=terminal_handler,log_file_handler

[formatters]
keys=terminal_formatter,log_file_formatter

[logger_root]
level=DEBUG
handlers=terminal_handler

[logger_asaps_logger]
level=DEBUG
qualname=asaps_logger
propagate=0
handlers=terminal_handler,log_file_handler

[handler_terminal_handler]
class=StreamHandler
level=INFO
formatter=terminal_formatter
args=(sys.stdout,)

[handler_log_file_handler]
class=FileHandler
level=INFO
formatter=log_file_formatter
args=('file.log', 'w')

[formatter_terminal_formatter]
format=%(message)s

[formatter_log_file_formatter]
format=%(asctime)s - %(levelname)s - %(message)s
